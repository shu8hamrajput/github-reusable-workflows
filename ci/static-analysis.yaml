name: Static Code Analysis

on:
  workflow_call:
    inputs:
      gcr-registry:
        required: true
        type: string
        description: "GCR registry URL (e.g., gcr.io/project-id)"
      gcr-repository:
        required: true
        type: string
        description: "Repository name in GCR"
      context:
        required: false
        type: string
        description: "Build context directory"
        default: "."
      version:
        required: true
        type: string
        description: "Version to tag the Docker image"
      PROJECT_ID:
        required: true
        type: string
        description: "GCP Project ID"
    secrets:
      GCP_SA_KEY:
        required: true
        description: "GCP Service Account JSON key"


jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run Go Vet
        run: go vet ./...

      - name: Run Staticcheck
        run: staticcheck ./...

      - name: Run Gosec Security Analysis
        run: gosec ./...