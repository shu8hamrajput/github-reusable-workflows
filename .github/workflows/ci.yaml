name: "Build and Push to GCR"

on:
  workflow_call:
    inputs:
      gcr-registry:
        required: true
        type: string
      gcr-repository:
        required: true
        type: string
    secrets:
      gcp-sa-key:
        required: true
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
      - release
      - feature/**

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:
  build:
    name: Build and Push to GCR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: |
          docker-compose build test
          docker-compose run test
      - name: Find version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "master" ] && VERSION=latest
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp-sa-key }}
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      - name: Build, tag, and push image to GCR
        if: github.event_name != 'pull_request'
        env:
          GCR_REGISTRY: ${{ inputs.gcr-registry }}
          GCR_REPOSITORY: ${{ inputs.gcr-repository }}
          VERSION: ${{ env.VERSION }}
        run: |
          docker build -t $GCR_REGISTRY/$GCR_REPOSITORY:$VERSION .
          docker push $GCR_REGISTRY/$GCR_REPOSITORY:$VERSION