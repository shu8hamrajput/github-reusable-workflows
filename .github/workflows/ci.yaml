name: "Build and Push to GCR"

on:
  workflow_call:
    inputs:
      gcr-registry:
        required: true
        type: string
        description: "GCR registry URL (e.g., gcr.io/project-id)"
      gcr-repository:
        required: true
        type: string
        description: "Repository name in GCR"
      service-name:
        required: true
        type: string
        description: "Name of the Golang service"
      context:
        required: false
        type: string
        description: "Build context directory"
        default: "."
    secrets:
      GCP_SA_KEY:
        required: true
        description: "GCP Service Account JSON key"

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    uses: shu8hamrajput/github-reusable-workflows/ci/lint.yaml@main

  # unit-tests:
  #   name: Run Unit Tests
  #   uses: shu8hamrajput/github-reusable-workflows/ci/unit-test.yaml@main

  integration-tests:
    name: Run Integration Tests
    uses: shu8hamrajput/github-reusable-workflows/ci/integration-test.yaml@main

  build:
    name: Build
    needs: [lint, unit-tests, integration-tests]
    uses: shu8hamrajput/github-reusable-workflows/ci/build.yaml@main
    with:
      gcr-registry: ${{ inputs.gcr-registry }}
      gcr-repository: ${{ inputs.gcr-repository }}
      context: ${{ inputs.context }}
      version: ${{ inputs.version-tag}}
      PROJECT_ID: ${{ inputs.PROJECT_ID }}
  
  security-scan:
    name: Security Scan
    needs: build
    uses: shu8hamrajput/github-reusable-workflows/ci/security-scan.yaml@main
    with:
      gcr-registry: ${{ inputs.gcr-registry }}
      gcr-repository: ${{ inputs.gcr-repository }}
      version: ${{ inputs.version-tag}}