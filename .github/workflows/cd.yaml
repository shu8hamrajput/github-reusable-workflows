name: "Terraform Deployment"

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      container_version:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  plan:
    name: Terraform Plan
    uses: ./.github/workflows/cd-steps/terraform-plan.yaml
    with:
      working-directory: ${{ inputs.working-directory }}
      environment: ${{ inputs.environment }}
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  apply:
    name: Terraform Apply
    needs: plan
    uses: ./.github/workflows/cd-steps/terraform-apply.yaml
    with:
      working-directory: ${{ inputs.working-directory }}
      environment: ${{ inputs.environment }}
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  deploy:
    name: Deploy to GKE
    needs: apply
    uses: ./.github/workflows/cd-steps/deploy.yaml
    with:
      working-directory: ${{ inputs.working-directory }}
      container_version: ${{ inputs.container_version }}
      environment: ${{ inputs.environment }}
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  test:
    name: Run Acceptance Tests
    needs: deploy
    uses: ./.github/workflows/cd-steps/acceptance-tests.yaml
    with:
      environment: ${{ inputs.environment }}