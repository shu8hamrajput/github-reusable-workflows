name: "Terraform Deployment"

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      container_version:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    env:
      TF_VAR_container_version: ${{ inputs.container_version }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure GCR credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          rm -rf .terraform
          terraform init -backend-config=${{ inputs.environment }}/backend.tfvars

      - name: Terraform Plan
        run: |
          terraform plan -var-file=${{ inputs.environment }}/terraform.tfvars
      
      - name: Terraform Validate
        run: |
          terraform validate

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply --auto-approve -var-file=${{ inputs.environment }}/terraform.tfvars
