name: Security Scan

on:
  workflow_call:
    inputs:
      gcr-registry:
        required: true
        type: string
        description: "GCR registry URL (e.g., gcr.io/project-id)"
      gcr-repository:
        required: true
        type: string
        description: "Repository name in GCR"
      context:
        required: false
        type: string
        description: "Build context directory"
        default: "."
      version-tag:
        required: true
        type: string
        description: "Version to tag the Docker image"
      PROJECT_ID:
        required: true
        type: string
        description: "GCP Project ID"
    secrets:
      GCP_SA_KEY:
        required: true
        description: "GCP Service Account JSON key"


jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Dummy Security Scan
        shell: bash
        run: |
          echo "Starting security scan for image: ${{ inputs.gcr-registry }}/${{ inputs.gcr-repository }}:${{ inputs.version }}"
          echo "Running container vulnerability scan..."
          echo "✅ No critical vulnerabilities found in container image"
          echo "Running code security scan..."
          echo "✅ No security issues found in code"
          echo "Running dependency scan..."
          echo "✅ No vulnerabilities found in dependencies"
          echo "Security scan completed successfully!"
          exit 0