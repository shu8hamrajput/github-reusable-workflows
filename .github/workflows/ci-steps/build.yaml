name: Build

on:
  workflow_call:
    inputs:
      gcr-registry:
        required: true
        type: string
        description: "GCR registry URL (e.g., gcr.io/project-id)"
      gcr-repository:
        required: true
        type: string
        description: "Repository name in GCR"
      context:
        required: false
        type: string
        description: "Build context directory"
        default: "."
      version:
        required: true
        type: string
        description: "Version to tag the Docker image"
      PROJECT_ID:
        required: true
        type: string
        description: "GCP Project ID"
    secrets:
      GCP_SA_KEY:
        required: false
        description: "GCP Service Account JSON key"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Dummy Build Application
        run: |
          echo "Building application..."
          echo "Application built successfully!"

      - name: Dummy Docker Build and Push
        run: |
          echo "Building Docker image: ${{ inputs.gcr-registry }}/${{ inputs.gcr-repository }}:${{ inputs.version }}"
          echo "Docker image built successfully!"
          echo "Pushing to registry..."
          echo "Docker image pushed successfully!"
          exit 0